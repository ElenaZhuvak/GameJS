<section class="calculator">
  <div class="container">
    <div class="calculator__block">
      <h2 class="calculator__title">Калькулятор</h2>
      <div class="calculator__subblock">
        <input
          type="number"
          class="calculator__block-number"
          placeholder="Введіть число"
        />
        <div class="calculator__btn-block">
          <button class="calculator__btn">+</button
          ><button class="calculator__btn">*</button
          ><button class="calculator__btn">-</button
          ><button class="calculator__btn">/</button>
        </div>
        <input
          type="number"
          class="calculator__block-number"
          placeholder="Введіть число"
        />
        <button class="calculator__result-btn">=</button>
        <p class="calculator__result">Результат</p>
      </div>
      <hr class="calculator__hr" />
      <div class="calculator__time-subblock">
        <h2 class="calculator__subtitle">Калькулятор часу</h2>
        <div class="calculator__time-block">
          <div class="calculator__time-block-elem">
            <input
              type="number"
              class="calculator__time-input"
              placeholder="Введіть число"
            />
            <btn class="calculator__time-search"
              ><img src="../src/images/search.svg" alt="search-button"
            /></btn>
          </div>
          <p class="calculator__time-line">------------</p>
          <p class="calculator__time-result">3 дн. 15:45:01</p>
        </div>
      </div>
    </div>
    <hr class="calculator__hr" />
  </div>
</section>
